{% extends 'base.html' %} {% block title %} market {% endblock %} {% block
content %}
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Barcode</th>
      <th scope="col">Price</th>
      <th>Options</th>
    </tr>
  </thead>

  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.barcode }}</td>
      <td>{{ item.price }}$</td>
      <td>
        <button class="btn btn-primary btn-outline">More info</button>
        <button class="btn btn-outline btn-info">Purchase</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
